        <h1>时间基质</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                标况下饱和<b>时间基质</b>为无色透明状液体，熔点-2℃，沸点71℃，常温下较为稳定。
                对于时间浓度高于外界的时间基质，于时间基质中的物体时间会加快，但在外界看来其状态改变会比正常要更慢。
                若时间浓度低于于外界的时间基质，则反之。其本质为<a href="../world_view/时间.html">时间能量</a>的冻结基质溶液，
                可在高时间浓度区域暴露冻结基质获得。
            </p>
        </fieldset>
