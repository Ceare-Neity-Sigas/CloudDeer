    <div class="center-flex"><fieldset class="doc_common-width">
        <legend>文档</legend>
        <h1>冻结基质</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                标况下<b>冻结基质</b>为无色透明状固体，熔点210℃，沸点1165℃，其溶液粘稠度极高。
                类似于非牛顿流体，浸泡于其中或其溶液中的物体相对于<b>冻结基质</b>的任何运动都会产生一个
                使其恢复相对于<b>冻结基质</b>禁止转态的阻力。浓度越高，这种现象抵抗其运动的能力就越高。
            </p>
            <p>
                值得一提的是位于其中的能量对外的传递或位于其外的能量对中的传递同样会受到阻碍，甚至位于其中的力场也可以被其
                所捕捉。基于这种特性，<b>冻结基质</b>可以用来制作<a href="空间基质.html">空间基质</a>，
                <a href="混沌基质.html">混沌基质</a>，<a href="时间基质.html">时间基质</a>，
                <a href="力场基质.html">力场基质</a>等。
            </p>
        </fieldset>
    </div></fieldset>
