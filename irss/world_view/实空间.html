    <div class="center-flex"><fieldset class="doc_common-width">
        <legend>文档</legend>
        <h1>实空间</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                <b>实空间</b>是最常见的一类空间，其能量总和不等于0。其中能量总和大于0的为正空间，能量总和大于0，
                能量总和小于0的为负空间。相较<a href="虚空间.html">虚空间</a>，<b>实空间</b>通常更稳定，
                其空间内部普遍扭曲程度更小，空间边界较为规则。
            </p>
        </fieldset>
        <fieldset>
            <legend>空间守恒定律</legend>
            <p>
                当两个<b>实空间</b>相撞后，无论是合并为一个新的空间，还是分裂为更多的小空间，
                其<a href="空间.html">空间</a>能量满足:∑<i>E</i><sub>1</sub>=∑<i>E</i><sub>2</sub>。
                但是其<a href="空间.html">空间</a>内总能量并不守恒，因为一些能量会逸散到<a href="虚空.html">虚空</a>中。
            </p>

        </fieldset>
    </div></fieldset>
