            <p>
                <b>意识空间</b>是由部分<a href="灵魂.html">灵魂</a>种类的<a href="灵魂.html">灵魂</a>
                活动产生的<a href="虚空间.html">虚空间</a>，其内部通常由多个子空间组成，且内部的
                <a href="基.html">基</a>通常与该<a href="灵魂.html">灵魂</a>最初存在的空间相似。
                不同种类的灵魂<b>意识空间</b>结构可能大有不同。
                所谓人在想象的时候，人在做梦的时候，看到的，感受到的，都是<b>意识空间</b>的一角。
