    <div class="center-flex"><fieldset class="doc_common-width">
        <legend>文档</legend>
        <h1>虚空间</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                <b>虚空间</b>，是一类由一对质量相同的正负空间共同构成的一个能量总和为0的空间。
                (不考虑从其他空间进入的能量和从<b>虚空间</b>离开的能量) 其中构成<b>虚空间</b>的正负空间
                结构相近，物理规则相同，互为对方的负位面。相较<a href="实空间.html">实空间</a>，虚空间的内部空间更为扭曲，
                边界更加不规整，整体更不稳定。
            </p>
        </fieldset>

        <fieldset>
            <legend>湮灭</legend>
            <p>
                <b>虚空间</b>的正负空间之间通常会隔绝一层<a href="虚空.html">虚空</a>，如果使其相撞，将会导致<b>虚空间</b>湮灭。
            </p>
        </fieldset>

        <fieldset>
            <legend>空间守恒定律</legend>
            <p>
                因为<b>虚空间</b>可以看做一对正负实空间，所以无论与<b>虚空间</b>与<b>虚空间</b>相撞还是<b>虚空间</b>与
                <a href="实空间.html">实空间</a>相撞，都满足空间守恒定律。
            </p>
        </fieldset>
    </div></fieldset>
