        <legend>文档</legend>
        <h1>空间</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                空间是什么？它似乎无处不在。但在此世界观下，<b>空间</b>是一种与<a href="虚空.html">虚空</a>相对的能量，
                同时我们也称充满<b>空间</b>的地方为<b>空间</b>，充满<a href="虚空.html">虚空</a>的地方为<a href="虚空.html">虚空</a>。
                为了区分，下文以<b>空间能量</b>和<a href="虚空.html">虚空能量</a>代称表示能量含义的<b>空间</b>与<a href="虚空.html">虚空</a>。
                该能量几乎不与任何物质相互作用，只与<a href="虚空.html">虚空能量</a>相对抗。几乎任何物质只有在<b>空间</b>中才能稳定存在，
                或者说几乎任何物质在<a href="虚空.html">虚空</a>中都不能稳定存在，这就是为什么有<b>空间</b>这个概念。
            </p>
            <p>
                <a href="虚空.html">虚空</a>与<b>空间</b>的交界处，通常会覆盖一层<b>空间</b>能量结晶，
                并且在这附近<b>空间</b>能量浓度都普遍高于<b>空间</b>的其他地方。
                高浓度的<b>空间能量</b>之间产生了空间张力使<b>空间能量</b>不会直接扩散到<a href="虚空.html">虚空</a>。
            </p>
        </fieldset>
