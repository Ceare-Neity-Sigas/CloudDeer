        <h1>虚空</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                <b>虚空能量</b>是一种与<a href="空间.html">空间</a>相对的能量，在世界之外即是<b>虚空</b>。
                与其说是<b>虚空</b>，不如说是“混沌”而合适一点，在虚空中充斥着大量的正负能量，无意义的信息。
                如果直接将人体暴露于虚空之中，一瞬间人体就会被巨大的能量波动撕碎成粒子，之后就连粒子也会被撕碎，
                化作能量。
            </p>
            <p>
                在通常情况下<b>虚空能量</b>都是多余<a href="空间.html">空间能量</a>的，因此站在高维的视角看，
                空间在宇宙中呈泡状。(当然也有一些不规则，破损的形状)同时虚空是一个无限延伸的超高维结构，其维度超过11维不止。
            </p>
            
        </fieldset>
