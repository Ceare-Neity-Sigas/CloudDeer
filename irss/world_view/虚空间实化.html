        <br><br>
        <fieldset>
            <legend>描述</legend>
            <b>虚空间实化</b>是一种特殊的空间碰撞，当一个<a href="实空间.html">实空间</a>与
            <a href="虚空间.html">虚空间</a>的一个位面相碰撞并发生了湮灭，摧毁了<a href="虚空间.html">虚空间</a>的一个位面
            该<a href="虚空间.html">虚空间</a>的另一个位面将单独作为一个<a href="实空间.html">实空间</a>存续下去。
            这个过程被称为<b>虚空间实化</b>。
        </fieldset>
