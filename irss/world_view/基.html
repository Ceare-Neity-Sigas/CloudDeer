        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                <b>基</b>是构成整个世界的最基本的粒子，通过不同种类基的组合，可构成不同种类的基本粒子，
                进而决定一个<a href="空间.html">空间</a>的物理规则。基的大小为0，无法用“质量”，“能量”等概念描述，
                因为“质量”，“能量”本身也是用<b>基</b>定义的。
            </p>
            <p>
                <b>基</b>如同现实的代码，决定着一个空间最基本的物理规则。
            </p>
        </fieldset>
