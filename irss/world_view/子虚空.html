        <h1>子虚空</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                <a href="虚空.html">虚空</a>不仅可以位于<a href="空间.html">空间</a>外，
                也可以位于<a href="空间.html">空间</a>内，这样位于空间内的虚空被称为<b>子虚空</b>。
                从高维的视角看，<b>子虚空</b>在空间内的形状通常近似不同维度的球型，
                球型维度数取决于该<b>子虚空</b>的维度数。<b>子虚空</b>的维数不能超过其所处空间的位数，
                并且不会在父空间没有的维度上有维度 (如父空间在x,y维度上有维度，这子虚空不可在z维度上有维度)
               
            </p>
        </fieldset>
