        <h1>SRF</h1>
        <a href="index.html">返回</a>
        <br><br>
        <fieldset>
            <legend>描述</legend>
            <p>
                <b>SRF</b>，全名空间研究基金会(Space Research Foundation)，
                于1991年5月25日于<a href="../space/前室.html">前室</a>哈斯克络维亚民主共和国创立。
                最初研究有空间异常导致的超自然现象，后转入对灵魂对空间稳定性有一定干扰的现象上。
                并在1996年11月25日发现了<a href="../world_view/意识空间.html">意识空间</a>的存在。
                1999年4月20日<b>SRF</b>在意识空间建立了第一个子空间据点，随后便投入对意识空间的研究。
                建立了<a href="../space/第一集群.html">SRF空间集群(第一集群)</a>。
                直到2001年10月21日，SRF空间集群内据点突然和外界失联，由于<b>SRF</b>核心人物和资料的缺失，
                SRF被迫解散。
            </p>
        </fieldset>
