            <fieldset class="srf_common-doc">
                <h2>描述</h2>
                <hr>
                <p>
                    <b>Space 4.4</b>是<a href=".\Space_4.html">Space 4</a>的另一位面，<b>Space 4.4</b>外观于<a href=".\Space_4.html">Space 4</a>几乎无异，表现为一片无垠的草原。唯一的不同为空间内西北侧存在独立存在的巨构墙体，墙体由泥巴构成却异常坚固，墙体似乎无限延伸。高墙高约516米，目前所有尝试破坏或攀登的尝试均失败，墙后空间未知。
                </p>

                <h2>入口和出口</h2>
