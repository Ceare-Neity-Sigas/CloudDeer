            <fieldset class="srf_common-doc">
                <h2>描述</h2>
                <hr>
                <b>Space 2</b>是在<a href=".\Space_1.html">Space 1</a>事故后重建的第二代实验空间。空间呈现为无限延伸的玄武岩平原，其一些区域存在一些实验残迹，例如：直径2m的圆形焦痕，空气中悬浮的纳米级硅晶体，随机出现的建筑。
                在<b>Space 2</b>中心存在中心建筑实验室，内部为SRF驻扎在此处的士兵和研究人员，此外并未其他人员活动区域。
                <h2>入口和出口</h2>
                <hr>
                <p>可由研究站传送点传送至<b>Space 2</b>并返回。</p>
