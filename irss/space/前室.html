            <div class="markdown">
                **前室**是一片广阔的稳定[实空间](../world_view/实空间.html)，其内部绝大部分区域都维持着稳定的空间浓度与较低的空间曲率。
                但也正因为这种稳定性，**前室**很少与其他空间有稳定的连接。
                
                **前室**是最古老的空间之一。
